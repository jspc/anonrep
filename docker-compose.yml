version: '2'
services:
  summariser: &ourservice
    build: .
    links:
      - redis
    depends_on:
      - redis
    working_dir: /usr/src/app
    command: bundle exec ruby summariser.rb
    volumes:
      - ./config:/config
    environment:
      REDIS_HOST: 'redis'
      DOCKER_MODE: '1'

  markov:
    <<: *ourservice
    command: bundle exec ruby markov.rb

  watcher:
    <<: *ourservice
    command: bundle exec ruby watcher.rb

  follower:
    <<: *ourservice
    command: bundle exec ruby follower.rb

  redis:
    image: redis
    volumes:
      - ./redis:/data
    ports:
      - "6379"
